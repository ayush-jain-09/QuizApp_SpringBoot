# Application Name
spring.application.name=quizapp

# DataSource Configuration (via environment variables for Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DB Initialization (optional, only if you want schema/data auto-run)
spring.sql.init.mode=always

# Server Port (Railway sets PORT env var automatically)
server.port=${PORT:8080}
